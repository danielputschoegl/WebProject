<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<meta name="description" content="Project for Uni course DKE PR" />
	<meta name="keywords" content="..." />
	<meta name="author"
		content="Serhat Diken, Alexander Pabinger, Daniel Putschoegl, Andreas Zammernig" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="resources/css/sb-admin.css" />
	<link rel="stylesheet" href="resources/css/sb-admin.min.css" />
	<link rel="stylesheet" href="resources/css/font-awesome.css" />
	<link rel="stylesheet" href="resources/css/font-awesome.min.css" />
	<link rel="stylesheet" href="resources/css/dataTables.bootstrap4.css" />
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/css/styles.css" />

	<h:title>Login</h:title>
</h:head>
<h:body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Login</div>
			<div class="card-body">
				<h:form>
					<div class="form-group">
						<label for="username">Username</label>
						<h:inputText class="form-control" id="username"
							value="#{login.username}" placeholder="Username"></h:inputText>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<h:inputSecret class="form-control" id="password"
							value="#{login.password}" placeholder="Password"></h:inputSecret>
					</div>
					<h:commandButton class="btn btn-primary btn-block"
						action="#{login.validateUsernamePassword}" value="Login"></h:commandButton>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
