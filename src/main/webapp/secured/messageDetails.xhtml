<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<meta charset="UTF-8" />
	<meta name="description" content="Project for Uni course DKE PR" />
	<meta name="keywords" content="..." />
	<meta name="author"
		content="Serhat Diken, Alexander Pabinger, Daniel Putschoegl, Andreas Zammernig" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet" />
	<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"
		rel="stylesheet" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
		rel="stylesheet" />

	<h:outputStylesheet name="css/sb-admin.css" />
	<h:outputStylesheet name="css/sb-admin.min.css" />
	<h:outputStylesheet name="css/dataTables.bootstrap4.css" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/font-awesome.css" />
	<h:outputStylesheet name="css/font-awesome.min.css" />
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<h:form>
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{messageDetails.init(parameterPassing.getMessageId())}" />
		</f:metadata>

		<!-- Navigation-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
			id="mainNav">
			<a class="navbar-brand" href="messages.xhtml">Messages</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">

					<li class="nav-item container-fluid" data-toggle="tooltip"
						data-placement="right" title="Dashboard">
						<div class="container-fluid">
							<h:button class="btn btn-primary btn-block"
								outcome="newMessage?faces-redirect=true" value="New Message" />
						</div>
					</li>
					<li class="nav-item" data-toggle="tooltip" data-placement="right"
						title="Dashboard"><a class="nav-link" href="messages.xhtml">
							<i class="fa fa-fw fa-inbox"></i> <span class="nav-link-text">Inbox</span>
					</a></li>
					<li class="nav-item" data-toggle="tooltip" data-placement="right"
						title="Dashboard"><a class="nav-link"
						href="sentMessages.xhtml"> <i class="fa fa-fw fa-share"></i> <span
							class="nav-link-text">Sent</span>
					</a></li>

				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown"><a class="nav-link"
						id="messagesDropdown" href="messages.xhtml"><i
							class="fa fa-fw fa-envelope"></i> </a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="modal"
						data-target="#exampleModal">#{login.getUsername()}</a></li>
					<li class="nav-item"><h:commandLink class="nav-link"
							action="#{login.logout()}">
							<i class="fa fa-fw fa-sign-out"></i>Logout
					</h:commandLink></li>
				</ul>
			</div>
		</nav>

		<!-- Body -->
		<div class="content-wrapper">
			<div class="container-fluid">
				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><h:link
							outcome="index.xhtml?faces-redirect=true" class="text-dark">Dashboard</h:link></li>
					<li class="breadcrumb-item"><h:link
							outcome="messages.xhtml?faces-redirect=true" class="text-dark">Messages</h:link></li>
					<li class="breadcrumb-item active">Message Details</li>
				</ol>
			</div>

			<div class="container-fluid">
				<div class="card">
					<div class="card-header">
						<div class="form-group">
							<div class="pull-left">
								<h5 style="margin: 0">Subject:
									#{messageDetails.getMessage().getSubject()}</h5>
								Type: #{messageDetails.getMessage().getType().toString()}
							</div>
							<div class="pull-right">
								<h:commandLink action="#{parameterPassing.goToEditMessage()}">
									<f:param name="messageId"
										value="#{messageDetails.getMessage().getId()}" />
									<i class="fa fa-fw fa-pencil-square-o"></i>
									<span class="nav-link-text">Edit</span>
								</h:commandLink>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="pull-left">
							<label class="">From:
								#{messageDetails.getMessage().getCreatedBy().getUsername()}</label>
						</div>
						<div class="pull-right">
							At:
							<h:outputText class="text-right"
								value="#{messageDetails.getMessage().getCreatedAt()}">
								<f:convertDateTime type="date" timeZone="GMT+01:00"
									pattern="HH:mm:ss dd.MM.yyyy" />
							</h:outputText>
						</div>
						<div class="clearfix"></div>
					</div>
					<br />
					<div class="container-fluid">
						#{messageDetails.getMessage().getMessage()}</div>
					<br />
					<div class="card-footer">
						<div class="pull-left">
							<label class="">Status:
								#{messageDetails.getMessage().getStatus().toString()}</label>
						</div>
						<div class="pull-right">
							<label class="">Status by:
								#{messageDetails.getMessage().getStatusBy().getUsername()}</label>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>


		<!-- Footer-->
		<footer class="sticky-footer">
			<div class="container">
				<div class="text-center">
					<small>PR_DKE WS 2017/18</small>
				</div>
			</div>
		</footer>
	</h:form>
</h:body>
</html>
