<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<meta name="description" content="Project for Uni course DKE PR" />
	<meta name="keywords" content="..." />
	<meta name="author"
		content="Serhat Diken, Alexander Pabinger, Daniel Putschoegl, Andreas Zammernig" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="resources/css/sb-admin.css" />
	<link rel="stylesheet" href="resources/css/sb-admin.min.css" />
	<link rel="stylesheet" href="resources/css/font-awesome.css" />
	<link rel="stylesheet" href="resources/css/font-awesome.min.css" />
	<link rel="stylesheet" href="resources/css/dataTables.bootstrap4.css" />
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/css/styles.css" />

	<title>Create new ParameterValue</title>
</h:head>
<h:body>
	<h2>Choose a name for the ParameterValue</h2>
	<h:form>
		<div class="form-group">
			<label for="parameterValueLabel">ParameterValue: </label>
			<h:inputText class="form-control" id="parameterValue"
				value="#{newParameterValue.parameterValue}"
				placeholder="parameterValue"></h:inputText>
			<br></br>
			<label for="parameterValueParentNameLabel">parameterValueParentName:
			</label>
			<h:inputText class="form-control" id="parameterValueParentName"
				value="#{newParameterValue.parameterValueParentName}"
				placeholder="parameterValueParentName"></h:inputText>
			<br></br>
			<label for="parameterValueParents">parameterValueParents:
			</label>
			<h:inputText class="form-control" id="parameterValueParents"
				value="#{newParameterValue.parameterValueParents}"
				placeholder="parameterValueParents"></h:inputText>
			<br></br>
			<label for="parameterValueChildren">parameterValueChildren:
			</label>
			<h:inputText class="form-control" id="parameterValueChildren"
				value="#{newParameterValue.parameterValueChildren}"
				placeholder="parameterValueChildren"></h:inputText>

		</div>
		<h:commandButton class="btn btn-primary btn-block"
			action="#{newParameterValue.create}" value="newParameterValue"></h:commandButton>
	</h:form>
</h:body>
</html>
