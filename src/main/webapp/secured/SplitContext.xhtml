<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<meta name="description" content="Project for Uni course DKE PR" />
	<meta name="keywords" content="..." />
	<meta name="author"
		content="Serhat Diken, Alexander Pabinger, Daniel Putschoegl, Andreas Zammernig" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="resources/css/sb-admin.css" />
	<link rel="stylesheet" href="resources/css/sb-admin.min.css" />
	<link rel="stylesheet" href="resources/css/font-awesome.css" />
	<link rel="stylesheet" href="resources/css/font-awesome.min.css" />
	<link rel="stylesheet" href="resources/css/dataTables.bootstrap4.css" />
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/css/styles.css" />

	<title>Split Context</title>
</h:head>
<h:body>
	<h2>Choose a name for the Parameter</h2>
	<h:form>
		<div class="form-group">
			<label for="exampleInputContext">Context to split </label>
			<h:inputText class="form-control" id="contextToSplit"
				value="#{splitContext.contextToSplit}" placeholder="ContextToSplit"></h:inputText>
			<br></br> <br></br> <label for="exampleInputContext">first
				Context </label>
			<h:inputText class="form-control" id="firstContext"
				value="#{splitContext.firstContext}" placeholder="FirstContext"></h:inputText>
			<br></br> <br></br> <label for="exampleInputContext">rules to
				first Context </label>
			<h:inputText class="form-control" id="rulesToFirstContext"
				value="#{splitContext.rulesToFirstContext}"
				placeholder="RulesToFirstContext"></h:inputText>
			<br></br> <br></br> <label for="exampleInputContext">second
				Context </label>
			<h:inputText class="form-control" id="secondContext"
				value="#{splitContext.secondContext}" placeholder="SecondContext"></h:inputText>
			<br></br> <br></br> <label for="exampleInputContext">rules to
				second Context </label>
			<h:inputText class="form-control" id="rulesToSecondContext"
				value="#{splitContext.rulesToSecondContext}"
				placeholder="RulesToSecondContext"></h:inputText>

		</div>
		<br></br>
		<h:commandButton class="btn btn-primary btn-block"
			action="#{splitContext.split}" value="SplitContext"></h:commandButton>
	</h:form>
</h:body>
</html>
